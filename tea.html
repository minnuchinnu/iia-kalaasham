         <script>
    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImg");
    const closeBtn = document.getElementById("closeBtn");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    let currentIndex = 0;
    let currentGroup = [];
    
    document.querySelectorAll(".gallery-tea-item img").forEach((img, idx) => {
      img.addEventListener("click", () => {
        const groupSection = img.closest(".gallery-section");
        currentGroup = Array.from(groupSection.querySelectorAll("img"));
        currentIndex = currentGroup.indexOf(img);
        showModal();
      });
    });

    function showModal() {
      modal.style.display = "flex";
      modalImg.src = currentGroup[currentIndex].src;
    }

    function closeModal() {
      modal.style.display = "none";
    }

    function showNext() {
      currentIndex = (currentIndex + 1) % currentGroup.length;
      modalImg.src = currentGroup[currentIndex].src;
    }

    function showPrev() {
      currentIndex = (currentIndex - 1 + currentGroup.length) % currentGroup.length;
      modalImg.src = currentGroup[currentIndex].src;
    }

    closeBtn.addEventListener("click", closeModal);
    nextBtn.addEventListener("click", showNext);
    prevBtn.addEventListener("click", showPrev);
    window.addEventListener("click", (e) => {
      if (e.target === modal) closeModal();
    });
  </script>
